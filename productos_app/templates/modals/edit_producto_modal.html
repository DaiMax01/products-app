{% load crispy_forms_tags %}
<div class="modal" id="modal-edit-producto">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <h2 class="title is-4">Editar Producto</h2>
            <form id="edit-producto-form" method="POST">
                {% csrf_token %}
                {{ form|crispy }} 
                <div class="field">
                    <button class="button is-primary" type="submit">Guardar cambios</button>
                    <button type="button" class="button" id="close-modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
